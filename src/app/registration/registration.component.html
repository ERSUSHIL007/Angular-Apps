
<div class="container">
    <form [formGroup]="registerForm" >
        <h5> Registration Form </h5>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="First Name" class="form-control" 
                 formControlName="firstName" appFormControlValidationMsg validationMsgId="firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" placeholder="Last Name" class="form-control" 
                formControlName="lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email"
                formControlName="email" appFormControlValidationMsg validationMsgId="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control"
                formControlName="password" appFormControlValidationMsg validationMsgId="password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password*</label>
            <div class="col-sm-9">
                <input type="password" id="confirmPassword" placeholder="confirmPassword" 
                  class="form-control" formControlName="confirmPassword" appFormControlValidationMsg 
                  validationMsgId="confirmPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" class="form-control" formControlName="birthDate"
                appFormControlValidationMsg validationMsgId="birthDate">
            </div>
        </div>
        <div class="form-group">
            <label for="mobileNumber" class="col-sm-3 control-label">Mobile number </label>
            <div class="col-sm-9">
                <input type="number" id="mobileNumber" placeholder="Mobile number" class="form-control"
                formControlName="mobileNumber" appFormControlValidationMsg validationMsgId="mobileNumber">
                <!-- <span class="help-block">Your phone number won't be disclosed anywhere </span> -->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" name="gender" value="Female"
                            formControlName="gender" appFormControlValidationMsg validationMsgId="gender" >Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" name="gender" value="Male" formControlName="gender"
                            appFormControlValidationMsg validationMsgId="gender">Male
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()"
        appFormSubmitValidationMsg [validationControl]="registerForm">Register</button> &nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" type="button" routerLink="/login">Cancel</button>

    </form> <!-- /form -->
</div> <!-- ./container -->
