<div class="container" style="margin-top: 11%;">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>

            <form [formGroup] = "loginForm">

              <div class="form-group" >
                <label for="userName">{{ label_1 }}*</label>
                <input type="text" id="userName" class="form-control" name= "userName" 
                formControlName = "userName" appFormControlValidationMsg validationMsgId="userName" 
                  (blur)="updateChange($event)" >  
              </div>

              <div class="form-group">
                <label for="password"> {{label_2}}*</label>
                <input type="password" id="inputPassword" class="form-control" autocomplete="off" name="password"
                        formControlName = "password" appFormControlValidationMsg validationMsgId="password"  
                         (blur)="updateChange($event)">
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onSubmit()"
                      appFormSubmitValidationMsg [validationControl]="loginForm">Sign In</button>
              <a routerLink="/register" class="btn btn-link">Register</a>

            </form>
            <div *ngIf = "show" >
                <p style="text-align: center;padding-top: 10px; color: red">Username or password is Incorrect</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
